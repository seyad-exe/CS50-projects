{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="get">
        <fieldset>
            <div class="form-group">
                <h1>
                    A share of {{ name }} ({{ symbol}}) costs {{ price }}.
                </h1>
            </div>

        </fieldset>
    </form>
{% endblock %}
